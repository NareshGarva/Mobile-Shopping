<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link
      rel="stylesheet"
      href="../css/style.css"
      type="text/css"
      media="all"
    />
        <link
      rel="stylesheet"
      href="../css/components-css/user-header.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/components-css/user-navigation-menu.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/components-css/user-search.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/components-css/user-cart.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/components-css/user-footer-section.css"
      type="text/css"
      media="all"
    />
</head>
<body>
      <div id="userHeader"></div>

    <div id="userNavigationMenu"></div>

    <div id="userSearch"></div>

    <div id="userCart"></div>
    
    
    
  <div class="d-flex align-items-center justify-content-center">
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 p-4">
                <div id="contactPage" class="">
                    <h2 class="text-center fw-bold">Contact Us</h2>
                    <p class="text-center">We would love to hear from you!</p>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input id="fullName" type="text" class="form-control" placeholder="Your name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="Email" type="email" class="form-control" placeholder="your@mobilrshopping.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input id="Subject" type="text" class="form-control" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea id="Message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    
        <div id="userFooterSection"></div>
</body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="../js/components-js/user-header.js" defer></script>
  <script src="../js/components-js/user-navigation-menu.js" defer></script>
  <script src="../js/components-js/user-search.js" type="module" defer></script>
  <script src="../js/components-js/user-cart.js" defer></script>
  <script src="../js/components-js/user-footer-section.js" defer></script>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('Email').value;
      const subject = document.getElementById('Subject').value;
      const message = document.getElementById('Message').value;
      const fullName = document.getElementById('fullName').value;

      try {
        const response = await fetch('http://localhost:5000/api/send-mail', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, subject : fullName + subject, Message: message }),
        });

        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error('Error:', error);
        alert('Failed to send mail');
      }
    });
  </script>
</html>
