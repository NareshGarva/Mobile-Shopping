<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .btn-main {
      display: block;
      margin: 50px auto;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .col-50 {
      flex: 1;
      min-width: 300px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .summary {
      border-top: 1px solid #ddd;
      padding-top: 20px;
      margin-top: 20px;
    }

    #processingMsg {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      color: #555;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

  <!-- Trigger Button -->
  <button class="btn-main" onclick="openModal()">Proceed to checkout</button>

  <!-- Modal -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Checkout</h2>
      <div class="row">
        <div class="col-50">
          <h3>Billing Information</h3>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="your name">

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="abc@gmail.com">

          <label for="address">Address</label>
          <input type="text" id="address" placeholder="street address, apartment, etc.">

          <label for="city">City</label>
          <input type="text" id="city" placeholder="city name">
        </div>

        <div class="col-50">
          <h3>Payment Method</h3>
          <p><strong>Cash on Delivery (COD)</strong></p>
        </div>
      </div>

      <div class="summary">
        <h3>Order Summary</h3>
        <p>Item 1: 20Rs.</p>
        <p>Item 2: 30Rs.</p>
        <p><strong>Total: 50Rs.</strong></p>
      </div>

      <button class="btn" id="checkoutBtn" onclick="submitCheckout()">Place Order</button>
      <div id="processingMsg"></div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('checkoutModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('checkoutModal').style.display = 'none';
    }

    function submitCheckout() {
      const fullName = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const processingMsg = document.getElementById('processingMsg');
      const checkoutBtn = document.getElementById('checkoutBtn');

      if (!fullName || !email || !address || !city) {
        alert('Please fill out all required fields.');
        return;
      }

      let secondsLeft = 3;
      processingMsg.textContent = `Processing your order... ${secondsLeft}`;
      checkoutBtn.disabled = true;
      checkoutBtn.style.backgroundColor = '#888';

      const interval = setInterval(() => {
        secondsLeft--;
        if (secondsLeft > 0) {
          processingMsg.textContent = `Processing your order... ${secondsLeft}`;
        } else {
          clearInterval(interval);
          processingMsg.textContent = '';
          // Redirect to thank you page
          window.location.href = "Thankyou.html";
        }
      }, 1000);
    }

    // Close modal on outside click
    window.onclick = function (event) {
      const modal = document.getElementById('checkoutModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>

</body>

</html>
