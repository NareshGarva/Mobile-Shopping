  <style>
    .stars {
      display: flex;
      flex-direction: row-reverse;
      font-size: 2rem;
      justify-content: center;
      cursor: pointer;
    }
    .stars input {
      display: none;
    }
    .stars label {
      color: gray;
      transition: color 0.3s;
    }
    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
  </style>
</head>
