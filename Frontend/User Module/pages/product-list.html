<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link
      rel="stylesheet"
      href="../css/style.css"
      type="text/css"
      media="all"
    />
        <link
      rel="stylesheet"
      href="../css/global-Product.css"
      type="text/css"
      media="all"
    />


    <link
      rel="stylesheet"
      href="../css/notifications.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/components-css/user-header.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/components-css/user-navigation-menu.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/components-css/user-search.css"
      type="text/css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../css/components-css/user-cart.css"
      type="text/css"
      media="all"
    />
    
    
    
    
    
    
        <link
      rel="stylesheet"
      href="../css/components-css/user-footer-section.css"
      type="text/css"
      media="all"
    />
</head>

<body>
    <div id="userHeader"></div>

    <div id="userNavigationMenu"></div>

    <div id="userSearch"></div>

    <div id="userCart"></div>

<!-- Filter & Sort Bar (Fixed at Bottom) -->
<div class="container position-fixed bottom-0 start-0 end-0 z-3 p-2 mb-2">
  <button class="btn mx-auto btn-dark w-ms-100 w-md-25 d-flex align-items-center justify-content-center gap-2"
    data-bs-toggle="offcanvas" data-bs-target="#filterCanvas">
    <img src="../assets/icons/filter.svg" alt="Filter" width="20">
    Filter Products (<span id="filterStatus"></span>)
  </button>
</div>

<!-- Status -->
<div id="filterStatus" class="mb-3 text-muted mt-3"></div>

<!-- Offcanvas Filter Panel from Bottom -->
<div class="offcanvas offcanvas-bottom h-75 rounded-top w-md-25" tabindex="-1" id="filterCanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Filter Products</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">

    <!-- Category Filter -->
    <div class="mb-3">
      <label class="form-label fw-bold">Category</label>
      <div id="filterCategory" class="d-flex flex-wrap gap-2"></div>
    </div>

    <!-- Price Filter -->
    <div class="mb-3">
      <label class="form-label fw-bold">Price</label>
      <div id="filterPrice" class="d-flex flex-wrap gap-2"></div>
    </div>

    <!-- Rating Filter -->
    <div class="mb-3">
      <label class="form-label fw-bold">Rating</label>
      <div id="filterRating" class="d-flex flex-wrap gap-2"></div>
    </div>

    <!-- Labels Filter -->
    <div class="mb-3">
      <label class="form-label fw-bold">Labels</label>
      <div id="filterLabel" class="d-flex flex-wrap gap-2"></div>
    </div>

    <!-- Clear Button -->
    <div class="text-end mt-3">
      <button id="clearFiltersBtn" class="btn btn-outline-danger w-100 text-danger">Clear Filters</button>
    </div>
  </div>
</div>






<!-- Products Grid -->
    <div class="my-5 container" id="productsListSection"></div>
    
      <nav class="mt-3">
    <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
    
    
    
        <div id="userFooterSection"></div>
        <div id="notification-container"></div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/global-product.js" type="module" charset="utf-8"></script>

<script src="../js/pages-js/product-list.js" type="module" charset="utf-8"></script>

  <script src="../js/notifications.js" defer></script>
  <script src="../js/components-js/user-header.js" defer></script>
  <script src="../js/components-js/user-navigation-menu.js" defer></script>
  <script src="../js/components-js/user-search.js" type="module" defer></script>
  <script src="../js/components-js/user-cart.js" type="module" defer></script>
  
  
    <script src="../js/components-js/user-footer-section.js" defer></script>
    

</html>
